<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Site</title>
    <style>
        a {
            text-decoration: none;
        }
        
        .container {
            display: grid;
            width: 100%;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 60px 100px 100px 100px 30px;
            grid-gap: 4px;
        }

        .menu {
            background: lightblue;
            grid-column: 1/5;
            padding: 5px;
        }

        .menu img {
            max-width: 50px;
            height: auto;
        }
        .sidebar {
            background: lightyellow;
            grid-column: 1/2;
            grid-row: 2/5;
        }

        .sidebar img {
            height: auto;
            max-width: 100%
        }

        .konten {
            background: pink;
            grid-column: 2/5;
            padding: 10px;
        }

        .footer {
            background: lime;
            grid-column: 1/5;
            grid-row: 5/6;
            line-height: 30px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu"><img src="images/myicon.png" alt="icon" srcset="images/myicon.svg"></div>
        <div class="sidebar"><img src="images/photo372.jpg" alt="photo"></div>
        <div class="konten"><a href="project1/index.html" target="_blank">Menjumlahkan dua angka</a></div>
        <div class="konten"><a href="project2/index.html" target="_blank">Lokasi Istimewa dengan Mapbox</a></div>
        <div class="konten">Konten 3</div>
        <div class="footer">Rian Sanjaya Ng</div>
    </div>
</body>
</html>
